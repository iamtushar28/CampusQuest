<body>
  <div class="py-6 sm:py-8 lg:py-12 mt-20">
    <div class="mx-auto max-w-screen-2xl px-4 md:px-8">
      <h2 class="mb-4 text-center text-2xl font-bold text-gray-800 md:mb-8 lg:text-3xl"> <span
          class="text-purple-600">CampusQuest</span> | Login</h2>

      <form class="mx-auto max-w-lg rounded-lg border" method="post">

        {% csrf_token %}

        <div class="flex flex-col gap-4 p-4 md:p-8">
          <div>
            <label for="username" class="mb-2 inline-block text-sm text-gray-800 sm:text-base">Username</label>
            <input type="text" id="username" name="username"
              class="w-full rounded border bg-purple-50 px-3 py-2 text-gray-800 outline-none ring-purple-300 transition duration-100 focus:ring" />
          </div>

          <div>
            <label for="password" class="mb-2 inline-block text-sm text-gray-800 sm:text-base">Password</label>
            <input name="password" id="password"
              class="w-full rounded border bg-purple-50 px-3 py-2 text-gray-800 outline-none ring-purple-300 transition duration-100 focus:ring" />
          </div>

          <button
            class="block rounded-lg bg-purple-500 px-8 py-3 text-center text-sm font-semibold text-white outline-none ring-purple-300 transition duration-100 hover:bg-purple-600 focus-visible:ring active:bg-purple-600 md:text-base">Log
            in</button>
        </div>

      </form>

    </div>
  </div>
</body>
